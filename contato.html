<script>
  document.getElementById('telefone').addEventListener('input', function (digitado) {
        let value = digitado.target.value.replace(/\D/g, '');

        if (value.length > 11) value = value.slice(0, 11);

        if(value.length <= 10) {
            value = value.replace(/^(\d{2})(\d{4})(\d{0,4})$/, "($1) $2-$3");
        } else {
            value = value.replace(/^(\d{2})(\d{5})(\d{0,4})$/, "($1) $2-$3");
        }
        digitado.target.value = value;
    });
</script>
